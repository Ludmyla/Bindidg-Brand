<!DOCTYPE HTML>
<html lang="ru">
<head>
	<title>Bindidg Brand</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
</head>
<body>
	<div class="content__wrapper">
		<div class="col col-2 col-sm-full">
			<div class="group__button-two">
				<button class="btn btn-green first">Brand</button>
				<button class="btn btn-gray second">Demo company</button>
			</div>
		</div>
		<div class="col col-list col-xs-full">
			<div class="col__header">
				<input type="text" class="input input-cancel" placeholder="Filter...">
				<button class="input-cancel__btn"></button>
			</div>
			<ul class="filter-list">
				<li>Nestle</li>
				<li>Coca Cola</li>
				<li>Johnson & Johnson</li>
				<li>Collin Bakery</li>
				<li>King Arthur Flour</li>
				<li>Little Crow Foods</li>
				<li>Monsanto</li>
				<li>Jelly Belly</li>
				<li>The Warrell Corp</li>
				<li>Leprino Foods</li>
				<li>Vermont Creamery</li>
				<li>Prairie Farms Dairy</li>
				<li>Suja Juice</li>
				<li>Sclafani Foods</li>
			</ul>
		</div>
		<div class="col col-3 col-xs-full">
			<div class="col__header col__header-center">
				<span class="title">Bound Demo Companies</span>
				<button class="add-companies"><span>Add New</span></button>
			</div>
			<button class="btn-big btn-empty btn-green-border companies-item">Cablaen</button>
			<button class="btn-big btn-empty btn-green-border companies-item">Cantina Mariachi</button>
			<button class="btn-big btn-empty btn-green-border companies-item">Smoky Potato</button>
			<button class="btn-big btn-empty btn-green-border companies-item">Just Another</button>

		</div>
		<div class="col col-3 col-xs-full no-border-sm">
			<div class="col__header">
				<input type="text" class="input input-cancel" placeholder="Search all Demo Companies">
				<button class="input-cancel__btn"></button>
			</div>
			<button class="btn-big btn-empty btn-gray-border companies-item">Abundance Cooperative Marketing</button>
			<button class="btn-big btn-empty btn-gray-border companies-item">Abundant Living Organic Food <br> & Deli</button>
			<button class="btn-big btn-empty btn-gray-border companies-item">Four Seasons</button>
			<button class="btn-big btn-empty btn-gray-border companies-item">Just Another Thing</button>
		</div>

	</div>
</body>
</html>
